{% extends "base.html" %}

{% block content %}
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" action="" method="post" role="form" style="display: block;">{%csrf_token %}
                            <div id="div_id_username" class="form-group"> 
                                <label for="id_username" class="control-label  requiredField">Username<span class="asteriskField">*</span></label> 
                                <div class="controls "> 
                                    <input class="textinput textInput form-control" id="id_username" name="username" type="text" />
                                 </div> 
                            </div>
                            <div id="div_id_password" class="form-group"> 
                                <label for="id_password" class="control-label  requiredField">Password<span class="asteriskField">*</span></label>
                                <div class="controls "> <input class="textinput textInput form-control" id="id_password" name="password" type="password" />
                                </div> 
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form id="register-form" action="" method="post" role="form" style="display: none;">{%csrf_token %}
                            <div id="div_id_username" class="form-group"> 
                                <label for="id_username" class="control-label  requiredField">Username<span class="asteriskField">*</span>  </label>
                                <div class="controls ">
                                    <input class="textinput textInput form-control" id="id_username" maxlength="30" name="username" type="text" /> <p id="hint_id_username" class="help-block">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</p> 
                                </div> 
                            </div> 
                            <div id="div_id_first_name" class="form-group"> 
                                <label for="id_first_name" class="control-label  requiredField">First name<span class="asteriskField">*</span> </label>
                                 <div class="controls "> 
                                    <input class="textinput textInput form-control" id="id_first_name" name="first_name" type="text" /> 
                                 </div>
                            </div> 
                            <div id="div_id_last_name" class="form-group"> 
                                <label for="id_last_name" class="control-label  requiredField">Last name<span class="asteriskField">*</span> </label> 
                                <div class="controls ">
                                     <input class="textinput textInput form-control" id="id_last_name" name="last_name" type="text" /> 
                                 </div>
                            </div> 
                            <div id="div_id_email" class="form-group">
                                <label for="id_email" class="control-label  requiredField">Email<span class="asteriskField">*</span> </label> 
                                <div class="controls "> 
                                    <input class="textinput textInput form-control" id="id_email" name="email" type="text" /> 
                                </div>
                            </div> 
                            <div id="div_id_email2" class="form-group"> 
                                <label for="id_email2" class="control-label  requiredField">Confirm Email<span class="asteriskField">*</span> </label> 
                                <div class="controls "> 
                                    <input class="emailinput form-control" id="id_email2" name="email2" type="email" />
                                </div> 
                            </div> 
                            <div id="div_id_password" class="form-group"> 
                                <label for="id_password" class="control-label  requiredField">Password<span class="asteriskField">*</span> </label> 
                                <div class="controls "> 
                                    <input class="textinput textInput form-control" id="id_password" name="password" type="password" /> 
                                </div>
                             </div>

                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
